<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Merge PR Function</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-group input {
            width: auto;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            font-weight: 600;
        }
        
        .loading.show {
            display: block;
        }
        
        .hint {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÄ Test Merge PR</h1>
        <p class="subtitle">Test the mergePullRequest GitHub tool function</p>
        
        <form id="mergeForm">
            <div class="form-group">
                <label for="pullNumber">Pull Request Number *</label>
                <input type="number" id="pullNumber" name="pullNumber" required min="1" placeholder="e.g., 5">
                <div class="hint">The PR number you want to merge</div>
            </div>
            
            <div class="form-group">
                <label for="mergeMethod">Merge Method</label>
                <select id="mergeMethod" name="mergeMethod">
                    <option value="merge">Merge (create a merge commit)</option>
                    <option value="squash">Squash (squash commits into one)</option>
                    <option value="rebase">Rebase (rebase and merge)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="commitTitle">Commit Title (Optional)</label>
                <input type="text" id="commitTitle" name="commitTitle" placeholder="Custom merge commit title">
                <div class="hint">Leave empty to use GitHub's default</div>
            </div>
            
            <div class="form-group">
                <label for="commitMessage">Commit Message (Optional)</label>
                <textarea id="commitMessage" name="commitMessage" placeholder="Custom merge commit message"></textarea>
                <div class="hint">Leave empty to use GitHub's default</div>
            </div>
            
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="deleteBranch" name="deleteBranch">
                    <label for="deleteBranch" style="margin-bottom: 0;">Delete branch after merge</label>
                </div>
            </div>
            
            <button type="submit">Merge Pull Request</button>
        </form>
        
        <div class="loading" id="loading">
            ‚è≥ Merging PR...
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('mergeForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous result
            result.innerHTML = '';
            result.className = 'result';
            
            // Show loading
            loading.classList.add('show');
            
            // Get form data
            const formData = new FormData(form);
            const data = {
                pullNumber: parseInt(formData.get('pullNumber')),
                mergeMethod: formData.get('mergeMethod'),
                deleteBranch: formData.get('deleteBranch') === 'on',
            };
            
            // Add optional fields if provided
            const commitTitle = formData.get('commitTitle');
            const commitMessage = formData.get('commitMessage');
            if (commitTitle) data.commitTitle = commitTitle;
            if (commitMessage) data.commitMessage = commitMessage;
            
            try {
                const response = await fetch('http://localhost:3001/api/github/merge-pr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                const responseData = await response.json();
                
                // Hide loading
                loading.classList.remove('show');
                
                // Show result
                result.className = responseData.success ? 'result success' : 'result error';
                result.innerHTML = JSON.stringify(responseData, null, 2);
                
            } catch (error) {
                loading.classList.remove('show');
                result.className = 'result error';
                result.innerHTML = `Error: ${error.message}\n\nMake sure the backend server is running on http://localhost:3001`;
            }
        });
    </script>
</body>
</html>
